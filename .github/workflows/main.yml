name: appTest
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: npm install -g yarn
      - run: cd client
      - run: npm install
      - run: npm install -D @testing-library/react@12 jest jest-environment-jsdom @testing-library/dom @testing-library/jest-dom ts-node supertest
      - run: npm install --save-dev babel-jest @babel/preset-env
      - run: npm install jest-fetch-mock --save-dev
      - run: cd __test__
      - run: npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
